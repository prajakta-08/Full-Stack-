<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif; background: #f4f4f4;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .login-container {
      background: #fff; padding: 20px; border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;
    }
    input, button {
      width: 100%; padding: 10px; margin: 10px 0;
      border-radius: 5px; border: 1px solid #ccc;
    }
    .btn { background-color: #2196F3; color: white; border: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const inputUser = document.getElementById("username").value;
      const inputPass = document.getElementById("password").value;

      const storedUser = localStorage.getItem("username");
      const storedPass = localStorage.getItem("password");

      if (inputUser === storedUser && inputPass === storedPass) {
        alert("Login successful!");
        window.location.href = "object_detection.html";
      } else {
        alert("Invalid credentials!");
      }
    });
  </script>
</body>
</html>
